<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section>

        <div class="container">

            <!-- DISPLAY SCREEN -->
            <div class="display-screen">
                <p class="display-screen__text">1984</p>
            </div>

            <!-- BUTTONS -->
            <table>

                <!-- ROW 1 -->
                <tr class="button">
                    <td><button id="clear" class="button__special">c</button></td>
                    <td><button id="sign" class="button__special">+/-</button></td>
                    <td><button id="percentage" class="button__special">%</button></td>
                    <td><button id="devision" class="button__operator">รท</button></td>
                </tr>

                <!-- ROW 2 -->
                <tr class="button">
                    <td><button id="seven" class="button__number">7</button></td>
                    <td><button id="eight" class="button__number">8</button></td>
                    <td><button id="nine" class="button__number">9</button></td>
                    <td><button id="multiplication" class=button__operator>x</button></td>
                </tr>

                <!-- ROW 3 -->
                <tr class="button">
                    <td><button id="four" class="button__number">4</button></td>
                    <td><button id="five" class="button__number">5</button></td>
                    <td><button id="six" class="button__number">6</button></td>
                    <td><button id="substraction" class="button__operator">-</button></td>
                </tr>

                <!-- ROW 4 -->
                <tr class="button">
                    <td><button id="one" class="button__number">1</button></td>
                    <td><button id="two" class="button__number">2</button></td>
                    <td><button id="three" class="button__number">3</button></td>
                    <td><button id="addition" class="button__operator">+</button></td>
                </tr>

                <!-- ROW 5 -->
                <tr class="button">
                    <td colspan="2"><button id="zero" class="button__number">0</button></td>
                    <td><button id="point" class="button__number">.</button></td>
                    <td><button id="equal" class="button__operator">=</button></td>
                </tr>

            </table>
        </div>
    </section>
</body>

</html>
