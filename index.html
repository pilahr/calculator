<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section>

        <div class="container">

            <!-- DISPLAY SCREEN -->
            <div class="display-screen">
                <p class="display-screen__text">1984</p>
            </div>

            <!-- BUTTONS -->
            <!-- ROW 1 -->
            <div class="button">
                <button id="clear" class="button__special">c</button>
                <button id="sign" class="button__special">+/-</button>
                <button id="percentage" class="button__special">%</button>
                <button id="devision" class="button__operator">÷</button>


                <!-- ROW 2 -->
                <button id="seven" class="button__number">7</button>
                <button id="eight" class="button__number">8</button>
                <button id="nine" class="button__number">9</button>
                <button id="multiplication" class=button__operator>x</button>


                <!-- ROW 3 -->
                <button id="four" class="button__number">4</button>
                <button id="five" class="button__number">5</button>
                <button id="six" class="button__number">6</button>
                <button id="substraction" class="button__operator">-</button>


                <!-- ROW 4 -->

                <button id="one" class="button__number">1</button>
                <button id="two" class="button__number">2</button>
                <button id="three" class="button__number">3</button>
                <button id="addition" class="button__operator">+</button>


                <!-- ROW 5 -->

                <button id="zero" class="button__number--zero">0</button>
                <button id="point" class="button__number">.</button>
                <button id="equal" class="button__operator">=</button>

            </div>

            <!-- EXTRA KEYS -->
            <div class="extra-buttons">
                <button>(</button>
                <button>)</button>
                <button>mc</button>
                <button>m+</button>
                <button>m-</button>
                <button>mr</button>
                <button>2nd</button>
                <button>x² </button>
                <button>x3</button>
                <button>xy</button>
                <button>ex</button>
                <button>10x</button>
                <button>1/x</button>
                <button> 2√x</button>
                <button>3√x</button>
                <button>y√x</button>
                <button>ln</button>
                <button>log10</button>
                <button>x!</button>
                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button>e</button>
                <button>EE</button>
                <button>Rad</button>
                <button>sinh</button>
                <button>cosh</button>
                <button>tanh</button>
                <button>&#120645;</button>
                <button>Rand</button>

            </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
